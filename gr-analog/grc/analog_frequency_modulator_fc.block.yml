id: analog_frequency_modulator_fc
label: FREQUENCY MODULATOR
category: '[Analog]'
flags: '[python, cpp]'
templates:
  imports: from gnuradio import analog
  make: analog.frequency_modulator_fc(${sensitivity})
  callbacks: !!python/tuple
  - set_sensitivity(${sens})
parameters:
- id: sensitivity
  label: Sensitivity
  dtype: float
  read_only: true
inputs:
- domain: stream
  dtype: sizeof(float)
outputs:
- domain: stream
  dtype: sizeof(gr_complex)
cpp_templates:
  includes: '#include <gnuradio/analog/frequency_modulator_fc.h>'
  declartions: analog::frequency_modulator_fc::sptr ${id}
  make: this->${id} = analog::frequency_modulator_fc::make(${sensitivity})
  callbacks: !!python/tuple
  - set_sensitivity(${sens})
  link: gnuradio-analog
documentation:
- "/*!\n     * \\brief Frequency modulator block\n     * \\ingroup modulators_blk\n
  \    *\n     * \\details\n     * float input; complex baseband output\n     *\n
  \    * Takes a real, baseband signal (x_m[n]) and output a frequency\n     * modulated
  signal (y[n]) according to:\n     *\n     * \\f[\n     * y[n] = exp (j 2 \\pi \\frac{f_{\\Delta}}{f_s}
  \\sum{x[n]})\n     * \\f]\n     *\n     * Where x[n] is the input sample at time
  n and \\f$ f_{\\Delta} \\f$\n     * is the frequency deviation. Common values for
  \\f$ f_{\\Delta}\n     * \\f$ are 5 kHz for narrowband FM channels such as for voice\n
  \    * systems and 75 KHz for wideband FM, like audio broadcast FM\n     * stations.\n
  \    *\n     * In this block, the input argument is \\p sensitivity, not the\n     *
  frequency deviation.  The sensitivity specifies how much the\n     * phase changes
  based on the new input sample. Given a maximum\n     * deviation, \\f$ f_{\\Delta}
  \\f$, and sample rate \\f$f_s\\f$, the\n     * sensitivity is defined as:\n     *\n
  \    * \\f[\n     * k = 2 \\pi \\frac{f_{\\Delta}}{f_s}\n     * \\f]\n     */"
- // gr::analog::frequency_modulator_fc::sptr
- "/*!\n       * Build a frequency modulator block.\n       *\n       * \\param sensitivity
  radians/sample = amplitude * sensitivity\n       */"
- /* namespace analog */
- /* namespace gr */
- /* INCLUDED_ANALOG_FREQUENCY_MODULATOR_FC_H */
file_format: 1
